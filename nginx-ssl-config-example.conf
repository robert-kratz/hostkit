# Nginx configuration for www.zaremba-service.de with SSL
# Generated on Mi 8. Okt 02:22:00 CEST 2025

upstream www_zaremba-service_de_backend {
    server 127.0.0.1:3000;
}

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name www.zaremba-service.de zaremba-service.de;

    # ACME challenge for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://www.zaremba-service.de$request_uri;
    }
}

# Main HTTPS domain configuration
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name www.zaremba-service.de;

    # SSL Certificate (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/zaremba-service.de/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/zaremba-service.de/privkey.pem;
    
    # SSL Configuration (Mozilla Intermediate)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    
    # SSL Session Cache
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;
    
    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/zaremba-service.de/chain.pem;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Logging
    access_log /opt/domains/www.zaremba-service.de/logs/access.log;
    error_log /opt/domains/www.zaremba-service.de/logs/error.log;

    # Proxy settings
    location / {
        proxy_pass http://www_zaremba-service_de_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Security Headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Client Body Size
    client_max_body_size 50M;
}

# Redirect non-www to www (HTTPS)
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name zaremba-service.de;

    # SSL Certificate (same as main domain)
    ssl_certificate /etc/letsencrypt/live/zaremba-service.de/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/zaremba-service.de/privkey.pem;
    
    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;

    return 301 https://www.zaremba-service.de$request_uri;
}
